<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LISTS!</title>
    </head>
    <body>
        <!--unordered list <ul>-->
        <ul>
            <li><strong>eggs</strong></li>
            <li>milk</li>
            <li>cheese</li>
        </ul>
        <!--ordered list <ol>-->
        <ol>
            <li>first you go like this</li>
            <li>then you go like this</li>
            <li>then you do this</li>
        </ol>
        <h1>a helpful link regarding lists</h1>
        <p>https://learn.shayhowe.com/html-css/creating-lists/</p>
    </body>


</html>
